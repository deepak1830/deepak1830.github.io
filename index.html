<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepak Yadav</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary-color: #ff5722; /* Vibrant Orange */
    --secondary-color: #0d001a; /* Dark Space */
    --text-color: #ffffff; /* White */
    --header-height: 80px;
}

@keyframes text-fade-in {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Orbitron', sans-serif;
    background-color: var(--secondary-color);
    color: var(--text-color);
    overflow-x: hidden;
    padding-top: var(--header-height);
}

/* Header Section */
.header {
    width: 100%;
    height: var(--header-height);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 5%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 200;
    background-color: rgba(13, 0, 26, 0.8);
    backdrop-filter: blur(5px);
}

.logo {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--primary-color);
}

.menu-toggle {
    width: 40px;
    height: 40px;
    position: relative;
    cursor: pointer;
    z-index: 201;
}

.hamburger, .hamburger::before, .hamburger::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 4px;
    background-color: var(--primary-color);
    border-radius: 2px;
    transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
}

.hamburger { top: 50%; transform: translateY(-50%); }
.hamburger::before { top: -12px; }
.hamburger::after { top: 12px; }

/* Hero Banner Section */
.hero-banner {
    width: 100%;
    height: calc(100vh - var(--header-height));
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    overflow: hidden;
    background: radial-gradient(circle at center, #0d001a, #0d001a);
}

#quantum-canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}

.hero-content {
    position: relative;
    z-index: 10;
}

#holographic-text {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 5px;
    color: var(--text-color);
    text-shadow: 0 0 10px var(--primary-color);
}

.hero-content p {
    font-size: 1.2rem;
    opacity: 0;
    animation: text-fade-in 1s 1.5s forwards;
}

.cta-button {
    display: inline-block;
    margin-top: 40px;
    padding: 15px 40px;
    background: transparent;
    color: var(--primary-color);
    text-decoration: none;
    text-transform: uppercase;
    font-weight: 700;
    letter-spacing: 2px;
    border: 2px solid var(--primary-color);
    border-radius: 50px;
    position: relative;
    z-index: 2;
    opacity: 0;
    animation: text-fade-in 1s 2s forwards;
    transition: all 0.3s ease;
}

.cta-button:hover {
    background-color: var(--primary-color);
    color: var(--secondary-color);
    box-shadow: 0 0 20px var(--primary-color);
}

#permission-button {
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 30px;
    background-color: var(--primary-color);
    color: var(--secondary-color);
    border: none;
    cursor: pointer;
    border-radius: 50px;
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    z-index: 100;
    display: none; /* Initially hidden */
}

</style>
</head>
<body>

    <header class="header">
        <div class="logo">Deepak</div>
        <div class="menu-toggle">
            <div class="hamburger"></div>
        </div>
    </header>

    <div class="hero-banner">
        <canvas id="quantum-canvas"></canvas>
        <div class="hero-content">
            <h1 id="holographic-text"></h1>
            <p>Engaged in the Computer Science Activities...</p>
            <a href="deepak1830.github.io" class="cta-button">Connect</a>
        </div>
        <button id="permission-button">Enable Motion</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
// Function to check for device orientation support and request permission if needed
function initDeviceOrientation() {
    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        const button = document.getElementById('permission-button');
        button.style.display = 'block';

        button.addEventListener('click', () => {
            DeviceOrientationEvent.requestPermission()
                .then(permissionState => {
                    if (permissionState === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                        window.addEventListener('devicemotion', handleMotion);
                        button.style.display = 'none';
                    }
                })
                .catch(console.error);
        });
    } else {
        window.addEventListener('deviceorientation', handleOrientation);
        window.addEventListener('devicemotion', handleMotion);
    }
}

let beta = 0;
let gamma = 0;
let isShaking = false;

function handleOrientation(event) {
    beta = event.beta;
    gamma = event.gamma;
}

function handleMotion(event) {
    const acceleration = event.accelerationIncludingGravity;
    const shakeThreshold = 15;
    const accelerationX = acceleration.x;
    const accelerationY = acceleration.y;
    const accelerationZ = acceleration.z;
    
    if (accelerationX > shakeThreshold || accelerationY > shakeThreshold || accelerationZ > shakeThreshold) {
        if (!isShaking) {
            isShaking = true;
            triggerQuantumGlitch();
            setTimeout(() => {
                isShaking = false;
            }, 1000); // Glitch duration
        }
    }
}

// Three.js setup
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('quantum-canvas'), antialias: true });

renderer.setSize(window.innerWidth, window.innerHeight);
camera.position.z = 5;

const ambientLight = new THREE.AmbientLight(0x404040);
scene.add(ambientLight);
const pointLight = new THREE.PointLight(0xff5722, 1, 100);
scene.add(pointLight);

// Main object
const geometry = new THREE.OctahedronGeometry(1.5, 0);
const material = new THREE.MeshPhongMaterial({ color: 0xff5722, emissive: 0xff5722, emissiveIntensity: 0.5 });
const mainObject = new THREE.Mesh(geometry, material);
scene.add(mainObject);

// Particles
const particleGeometry = new THREE.BufferGeometry();
const particleCount = 5000;
const posArray = new Float32Array(particleCount * 3);
for (let i = 0; i < particleCount * 3; i++) {
    posArray[i] = (Math.random() - 0.5) * 20;
}
particleGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
const particleMaterial = new THREE.PointsMaterial({ color: 0xff5722, size: 0.05 });
const particles = new THREE.Points(particleGeometry, particleMaterial);
scene.add(particles);

// Glitch effect function
function triggerQuantumGlitch() {
    gsap.to(mainObject.scale, { x: 1.2, y: 1.2, z: 1.2, duration: 0.1, yoyo: true, repeat: 1 });
    gsap.to(particles.material, { size: 0.1, duration: 0.1, yoyo: true, repeat: 1 });
    gsap.to(mainObject.material.color, { r: 1, g: 0.5, b: 0, duration: 0.1, yoyo: true, repeat: 1 });
    
    // Animate camera and particles for the "scatter" effect
    gsap.to(particles.rotation, { x: Math.random() * 2, y: Math.random() * 2, z: Math.random() * 2, duration: 0.5 });
    gsap.to(mainObject.position, { x: Math.random() * 0.2 - 0.1, y: Math.random() * 0.2 - 0.1, z: Math.random() * 0.2 - 0.1, duration: 0.1, yoyo: true, repeat: 1 });
}

// Animation loop
function animate() {
    requestAnimationFrame(animate);

    // Apply device orientation to camera
    const rotationX = (beta - 90) / 90 * (Math.PI / 2);
    const rotationY = gamma / 90 * (Math.PI / 2);
    camera.position.x = Math.sin(rotationY) * 5;
    camera.position.y = Math.sin(rotationX) * 5;
    camera.lookAt(scene.position);

    mainObject.rotation.x += 0.005;
    mainObject.rotation.y += 0.005;
    particles.rotation.y += 0.001;

    renderer.render(scene, camera);
}

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

initDeviceOrientation();
animate();

// Title Text
const titleText = document.getElementById('holographic-text');
titleText.innerText = "QUANTUM ENTANGLEMENT";
gsap.fromTo(titleText, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 1, delay: 1.5 });

</script>
</body>
</html>
